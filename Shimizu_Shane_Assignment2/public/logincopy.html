<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="login.css" >
    <script src="store.js" type = "text/javascript"></script>
    <script>
        let params = (new URL(document.location)).searchParams;
        if (params.has("LoginError")) {
            window.onload = function() {
                loginError = params.get("LoginError");
                passSame = '<font color="red">Incorrect Password</font>';
                notReg = params.get("LoginError");
                if(loginError == passSame) {
                    document.getElementById("passwordlabel").innerHTML=loginError;
                    loginError = '';
                } 
                if(loginError == notReg) {
                    document.getElementById("usernamelabel").innerHTML=loginError;
                    loginError = '';
                }
                if (params.has("stickies")){
                    stickTheInput = params.get("stickies");
                    document.getElementById("userBox").value=stickTheInput;
                    loginError = '';
                }
            } 
        } 
    </script>
</head>
<body>
    <form method="POST" name="login_form" class="box">
        <h1> L O G I N </h1>
        <input type="text" id="userBox" name="username" size="40" placeholder="Enter Username" value="">
        <label id="usernamelabel" class="" style="color: white;">Username</label><br />
        <input type="password" name="password" size="40" placeholder="Enter Password" value="">
        <label id="passwordlabel" class="" style="color: white;">Password</label><br />
        <input type="submit" value="Submit" id="submit" name="login_submit" onclick="invoiceCheck();">
        <br>
        <hr>
        <br>
        <div class="register">
            <p style="color: white;"> Don't have an account?</p> 
            <a id="registrationpage"><button type = "button" class = "button">Register Here</button></a>
        </div>
    </form>
       
    
</body>
</html>
<script>
    //Sets link with quantity data to pass to next page
    registrationpage.href="registration.html" + document.location.search;
    login_form.action="./login" + document.location.search; 
</script>
