<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="store.js" type = "text/javascript"></script>
    <link rel="stylesheet" href="login.css" />

    <script>
        let params = (new URL(document.location)).searchParams; //gives access to the get decoded query arguments in the URL.
        if (params.has("LoginError")) { //if has login errors from query
            window.onload = function() { //when the page loads

                loginError = params.get("LoginError"); //get the login error and assign it into the variables
                passSame = '<font color="red">Incorrect Password</font>'; //assigns same error message into a variable
                notReg = params.get("LoginError"); //get the login error and assign it into variable

                if(loginError == passSame) { //if the loginError equals the same error stored in the variable
                    document.getElementById("passwordlabel").innerHTML=loginError; //sets inner html to display the login error
                    loginError = ''; //resets login error to prevent the same error from showing up on page refresh
                } 
                if(loginError == notReg) { //if the loginError equals the same error stored in the variable
                    document.getElementById("usernamelabel").innerHTML=loginError; //sets inner html to display the login error
                    loginError = ''; //resets login error to prevent the same error from showing up on page refresh
                }
                if (params.has("stickies")){ //if has user input from query
                    stickTheInput = params.get("stickies"); //get the info and assign into the variable
                    document.getElementById("userBox").value=stickTheInput; //sets the value of the input box to equal what was entered from the user
                    loginError = ''; //resets login error to preventn the same error from showing up on each page
                }
            } 

        } 
           
        
        
    </script>
</head>
<body>
    <!--setup up log in form-->
    <form method="POST" name="login_form" class="box">
        <h1> L O G I N </h1>
        <input type="text" id="userBox" name="username" size="40" placeholder="enter username" style="font-size: 15px;" value="">
        <label id="usernamelabel" class="" style="color: white;">Username</label><br />
        <input type="password" name="password" size="40" placeholder="enter password" style="font-size: 15px;" value="">
        <label id="passwordlabel" class="" style="color: white;">Password</label><br />
        <input type="submit" value="Submit" id="submit" name="login_submit">
        <br>
        <hr>
        <br>
        <div class="register">
            <p style="color: white;"> Don't have an account?</p> 
            <a id="registrationpage"><button type = "button" class = "button">Register Here</button></a>
        </div>
    </form>
    <!--button for user to register-->
</body>
</html>
<script>
    //Sets link with quantity data to pass to next page
    registrationpage.href="registration.html" + document.location.search;
    login_form.action="./login" + document.location.search; 
</script>
