<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invoice2</title>
    <script>
        /*
            this file contains an invoice/sales reciept that contains 5 different products
            calcuates extended price based on price per item and quantity
            subtotal calculated by adding the extended prices
            tax calculated based on subtotal and set tax rate
            grand total calculated by adding tax and subtotal
        */

        //Product Data

        //Product 1
        var item1 = 'Gillette Sensor 3 Razor';
        var quantity1 = 2;
        var price1 = 4.56;
        //Compute extended prices
        var extended_price1 = quantity1 * price1;

        //Product 2
        var item2 = 'Barbasol Shaving Cream';
        var quantity2 = 1;
        var price2 = 6.23;
        //Compute extended prices
        var extended_price2 = quantity2 * price2;

        //Product 3
        var item3 = 'Nautica Cologne';
        var quantity3 = 1;
        var price3 = 8.29;
        //Compute extended prices
        var extended_price3 = quantity3 * price3;

        //Product 4
        var item4 = 'Rubbing Alcohol';
        var quantity4 = 3;
        var price4 = 2.91;
        //Compute extended prices
        var extended_price4 = quantity4 * price4;

        //Product 5
        var item5 = 'Colgate Classic Toothbrush';
        var quantity5 = 12;
        var price5 = 3.87;
        //Compute extended prices
        var extended_price5 = quantity5 * price5;

        //calculates subtotal by adding the extended_price of all 5 items
        var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

        //calculates tax based on subtotal
        var tax = 0.0575 * subtotal;

        //calucalates shipping based on order
        var shipping;
        if (subtotal < 50) {
            shipping = 2;
        } else if (subtotal > 50 && subtotal < 100) {
            shipping = 5;
        } else {
            var answer = subtotal * 0.05;
            shipping = answer;
        }

         //calculates grand total by adding the subtotal, tax, and shipping
         var total = subtotal + tax + shipping;

        /*

            document.write("Subtotal = " + subtotal);
            document.write("Tax @ 5.75% = " + tax.toFixed(2));
            document.write('<b>' + "Total = " + '</b>' + '<b>' + total.toFixed(2) + '</b>');
        */
    </script>
</head>

<body>
